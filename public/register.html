<!DOCTYPE html>
<html>
<head>
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Volunteer Registration</h1>

    <div class="form-box">
        <label>Name:</label>
        <input id="regName" type="text" placeholder="Your full name">

        <label>Email:</label>
        <input id="regEmail" type="email" placeholder="example@gmail.com">

        <label>Phone:</label>
        <input id="regPhone" type="text" placeholder="012-3456789">

        <button id="registerBtn" class="button">Register</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
