<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

    <form id="admin-login-form">
        <input id="admin-username" placeholder="Username" required>
        <input id="admin-password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="admin-dashboard" style="display:none;">
        <h2>All Booked Slots</h2>
        <div id="all-slots-grid"></div>
        <button id="reset-button">Reset Timetable</button>
    </div>

    <script src="admins.js"></script>
</body>
</html>
