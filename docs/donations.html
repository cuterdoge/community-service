<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations - Joy Home Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        .donation-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        
        .donation-card {
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .donation-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
        }
        
        .donation-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 35px;
            color: white;
        }
        
        .donation-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }
        
        .donation-impact {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-style: italic;
            color: #4c5c85;
        }
        
        .donate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        
        .donate-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6b42a3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px;
            font-weight: 600;
        }
        
        .total-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }
        
        .cart-summary {
            background: white;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .donation-hero {
                padding: 50px 0;
            }
            
            .total-display {
                position: static;
                margin-top: 20px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header will be injected here -->
        
        <!-- Hero Section -->
        <section class="donation-hero">
            <div class="container">
                <h1 class="display-4 fw-bold mb-4">Make a Meaningful Impact</h1>
                <p class="lead mb-0">Choose from our donation packages to directly support families in need</p>
            </div>
        </section>
        
        <!-- Donation Packages -->
        <section class="py-5">
            <div class="container">
                <div class="row" id="donation-packages">
                    <!-- Donation cards will be inserted here by JavaScript -->
                </div>
                
                <!-- Cart Summary -->
                <div class="cart-summary" id="cart-summary">
                    <h4 class="text-center mb-4">ðŸ›’ Your Donation Cart</h4>
                    <div id="cart-items"></div>
                    <hr>
                    <div class="text-center">
                        <h5 id="cart-total">Total: RM 0</h5>
                        <button class="btn donate-btn" onclick="proceedToCheckout()">Proceed to Donation</button>
                        <button class="btn btn-outline-secondary ms-2" onclick="clearCart()">Clear Cart</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Total Display (Mobile) -->
        <div class="total-display d-md-none" id="mobile-total">
            <div>Total: <span id="mobile-total-amount">RM 0</span></div>
            <button class="btn btn-light btn-sm mt-2" onclick="showCartSummary()">View Cart</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="header.js"></script>
    <script src="donations.js"></script>
    <script>
        // Initialize header when page loads
        document.addEventListener('DOMContentLoaded', function() {
            headerManager = new HeaderManager();
            initializeDonations();
        });
    </script>
</body>
</html>
