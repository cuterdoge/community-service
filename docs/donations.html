<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations - Joy Home Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bem-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        /* Legacy styles removed - now using BEM classes */
        
        .total-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }
        
        .cart-summary {
            background: white;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .donation-hero {
                padding: 50px 0;
            }
            
            .total-display {
                position: static;
                margin-top: 20px;
                border-radius: 10px;
            }
        }

        .container{
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header will be injected here -->
        
        <!-- Hero Section -->
        <section class="donation__hero">
            <div class="container">
                <h1 class="display-4 fw-bold mb-4">Make a Meaningful Impact</h1>
                <p class="lead mb-0">Choose from our donation packages to directly support families in need</p>
            </div>
        </section>
        
        <!-- Donation Packages -->
        <section class="py-5">
            <div class="container">
                <div class="row" id="donation-packages">
                    <!-- Donation cards will be inserted here by JavaScript -->
                </div>
                
                <!-- Cart Summary -->
                <div class="card cart-summary" id="cart-summary">
                    <div class="card__header">
                        <h4 class="u-text-center u-mb-lg">Your Donation Cart</h4>
                    </div>
                    <div class="card__body" id="cart-items"></div>
                    <hr>
                    <div class="card__footer u-text-center">
                        <h5 id="cart-total">Total: RM 0</h5>
                        <button class="button button--large u-mt-md" onclick="proceedToCheckout()">Proceed to Donation</button>
                        <button class="button button--outline u-mt-md" onclick="clearCart()">Clear Cart</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Total Display (Mobile) -->
        <div class="total-display d-md-none" id="mobile-total">
            <div>Total: <span id="mobile-total-amount">RM 0</span></div>
            <button class="btn btn-light btn-sm mt-2" onclick="showCartSummary()">View Cart</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="header.js"></script>
    <script src="donations.js"></script>
    <script>
        // Initialize header when page loads
        document.addEventListener('DOMContentLoaded', function() {
            headerManager = new HeaderManager();
            initializeDonations();
        });
    </script>
</body>
</html>
