<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Community Hub</title>
    <link rel="stylesheet" href="bem-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <h1>Volunteer Registration</h1>

    <div class="form-container">
        <form id="register-form">
            <div class="form-group">
                <label for="reg-name">Full Name:</label>
                <input id="reg-name" type="text" placeholder="Enter your full name" required>
                <span class="error-message" id="name-error"></span>
            </div>

            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input id="reg-email" type="email" placeholder="example@gmail.com" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="reg-phone">Phone Number:</label>
                <input id="reg-phone" type="tel" placeholder="012-3456789" required>
                <span class="error-message" id="phone-error"></span>
            </div>

            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input id="reg-password" type="password" placeholder="Enter your password (min 6 characters)" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="reg-confirm-password">Confirm Password:</label>
                <input id="reg-confirm-password" type="password" placeholder="Confirm your password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <div class="form-group">
                <label for="reg-profile-pic">Profile Picture (Optional):</label>
                <input id="reg-profile-pic" type="file" accept="image/jpeg,image/jpg,image/png">
                <span class="file-info">JPG or PNG, max 1MB</span>
                <span class="error-message" id="profile-pic-error"></span>
                <div class="profile-preview" id="profile-preview" style="display:none;">
                    <img id="preview-img" src="" alt="Preview">
                </div>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="header.js"></script>
    <script src="register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            headerManager = new HeaderManager();
        });
    </script>
</body>
</html>
