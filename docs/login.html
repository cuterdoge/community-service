<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joy Home Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bem-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header will be injected here -->
        
        <div class="container d-flex justify-content-center align-items-center min-vh-100" style="margin-top: 60px;">
            <div class="card card--form">
        <div class="card__header">
            <h1 class="u-text-center u-mb-lg">Volunteer Login</h1>
        </div>
        <div class="card__body">
            <form id="login-form">
                <div class="form__group">
                    <label for="login-email" class="form__label">Email:</label>
                    <input id="login-email" type="email" class="form__input" placeholder="Enter your email" required>
                    <span class="form__error" id="email-error"></span>
                </div>

                <div class="form__group">
                    <label for="login-password" class="form__label">Password:</label>
                    <input id="login-password" type="password" class="form__input" placeholder="Enter your password" required>
                    <span class="form__error" id="password-error"></span>
                </div>

                <div class="form__group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me (keep me logged in)
                    </label>
                </div>

                <button type="submit" class="button button--block">Login</button>
            </form>

            <div class="form__footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="fetch.js"></script>
    <script src="header.js"></script>
    <script src="login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            headerManager = new HeaderManager();
            
            const currentUser = getCurrentUser();
            if (currentUser) {
                // User already logged in, redirect to volunteer page
                window.location.href = 'volunteer.html';
            }
        });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script></body>
</html>
